name: V157_Omega

on:
  schedule:
    # 每天 UTC 00:30 執行 (約台北時間 08:30，美股收盤後)
    - cron: '30 0 * * *'
  # 允許手動點擊 "Run workflow" 立即執行測試
  workflow_dispatch:

jobs:
  run-trader:
    runs-on: ubuntu-latest
    
    # ⚠️ 關鍵：授予 GitHub Action 寫入權限，以便儲存 state.json
    permissions:
      contents: write
      
    steps:
      # 1. 下載您的程式碼
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true # 確保可以 push 回去

      # 2. 設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 安裝必要套件
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy requests ccxt pytz

      # 4. 執行 V157 Omega 實戰腳本
      - name: Run "V157_Omega.py"
        env:
          # 從 GitHub Secrets 讀取金鑰 (請確保已在 Repo Settings 設定)
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_SECRET_KEY: ${{ secrets.BINANCE_SECRET_KEY }}
        run: V157_Omega.py

      # 5. 自動存檔 (將更新後的 state.json 推送回 GitHub)
      - name: Commit and Push State Change
        run: |
          git config --global user.name "Omega-Bot"
          git config --global user.email "bot@github.com"
          
          # 加入 state.json 到暫存區
          git add state.json
          
          # 檢查是否有變動，有變動才 Commit，避免報錯
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sync state.json [skip ci]" && git push)
